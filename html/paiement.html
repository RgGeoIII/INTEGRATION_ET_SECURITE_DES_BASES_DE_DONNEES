<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement - Crocogym</title>
  <link rel="stylesheet" href="../css/paiement.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="logo">CROCOGYM üêä</div>
  <nav>
    <a href="../index.html">Accueil</a>
    <a href="profil.html">Mon compte</a>
    <a href="panier.html">Panier</a>
  </nav>
</header>

<main class="paiement-container">
  <h1>Finaliser le paiement</h1>

  <section id="recapitulatif">
    <h2>R√©capitulatif de la commande</h2>
    <div id="commande-items"></div>
    <p><strong>Total : <span id="total">0,00‚Ç¨</span></strong></p>
  </section>

  <section id="formulaire-paiement">
    <h2>Informations de paiement</h2>
    <form id="form-paiement">
      <label>Nom sur la carte :</label>
      <input type="text" name="nom" required>

      <label>Num√©ro de carte :</label>
      <input type="text" name="carte" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required>

      <label>Date d'expiration :</label>
      <input type="text" name="expiration" placeholder="MM/AA" maxlength="5" required>

      <label>Cryptogramme visuel :</label>
      <input type="text" name="cvv" maxlength="3" required>

      <button type="submit" class="btn-valider">Payer maintenant</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Crocogym. Tous droits √©cailleusement r√©serv√©s üêä.</p>
</footer>

<script>
  function chargerCommande() {
    const panier = JSON.parse(localStorage.getItem("panier")) || [];
    const itemsContainer = document.getElementById("commande-items");
    const totalElement = document.getElementById("total");
    let total = 0;

    itemsContainer.innerHTML = "";
    panier.forEach(item => {
      const ligne = document.createElement("p");
      ligne.textContent = `${item.nom} x ${item.quantite} - ${(item.prix * item.quantite).toFixed(2)}‚Ç¨`;
      itemsContainer.appendChild(ligne);
      total += item.prix * item.quantite;
    });

    totalElement.textContent = total.toFixed(2).replace('.', ',') + "‚Ç¨";
  }

  document.getElementById("form-paiement").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Paiement effectu√© avec succ√®s ! Merci pour votre inscription.");
    localStorage.removeItem("panier");
    window.location.href = "../index.html";
  });

  window.onload = chargerCommande;
</script>
</body>
</html>
